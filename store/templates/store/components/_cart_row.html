{% load static %}

<div class="cart-row">
    <div style="flex:2"><img src="{{ item.product.get_photo }}" alt="" class="row-image"></div>
    <div style="flex:2">{{ item.product.title }}</div>
    <div style="flex:1">{{ item.get_total_price }}</div>
    <div style="flex:1">
        <p class="quantity">{{ item.quantity }}</p>
        {% if 'cart' in request.path %}
        <div class="quantity">
            {% if item.product.quantity > 0 %}
            <a href="{% url 'to_cart' item.product.pk 'add' %}">
                <img data-product="id" data-action="add" class="chg-quantity update-cart"
                     src="{% static 'store/images/arrow-up.png' %}" alt="">
            </a>
            {% endif %}
            <a href="{% url 'to_cart' item.product.pk 'delete' %}">
                <img data-product="id" data-action="remove" class="chg-quantity update-cart"
                     src="{% static 'store/images/arrow-down.png' %}" alt="">
            </a>
        </div>
        {% endif %}
    </div>
</div>
