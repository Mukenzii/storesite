<div class="product_detail-slider">
    {% for photo in product.images.all %}
    <div class="product_detail-slider_block">
        <img src="{{ photo.image.url }}" alt="">
    </div>
    {% empty %}
    <div class="product_detail-slider_block">
        <img src="{{ product.get_photo }}" alt="">
    </div>
    {% endfor %}
</div>
