<div class="owl-carousel">
    <div class="owl-carousel_block">
        <h3 class="owl-carousel_block-title">Boshqa mahsulotlar</h3>
    </div>
    {% for category in categories %}
    <div class="owl-carousel_block owl-carousel_block-bg">
        <div class="owl-carousel_block-content">
            <img src="{{ category.get_photo }}" alt="">
        </div>
        <a href="" class="owl-carousel_block-hover">
            <p class="owl-carousel_block-desc">{{ category.title|upper }}</p>

        </a>
    </div>
    {% endfor %}

</div>
